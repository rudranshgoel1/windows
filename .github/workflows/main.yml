name: Windows - RustDesk

on:
  schedule:
    - cron: "30 2 * * *"
jobs:
  build:
    name: Start Building...
    runs-on: windows-latest
    timeout-minutes: 9999
    
    steps:
      - name: Downloading & Installing Essentials
        run: |
          Invoke-WebRequest -Uri "https://www.dropbox.com/scl/fi/gabvwi2c7lrsg9hd9i13r/Downloads.bat?rlkey=5kz9zzwryozhsfjqqh3qsqebx&st=wstnr04u&dl=1" -OutFile "Downloads.bat"
          cmd /c Downloads.bat

      - name: Log In To AnyDesk
        run: cmd /c show.bat

      - name: Run Script
        run: python chrome.py
        
      - name: Time Counter
        run: python time.py
